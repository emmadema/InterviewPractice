<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h1>Hello World</h1>
	<script type="text/javascript">

		//First Repeating Char in a String
		const test = "nhjkfhwejfbefwerfiob";

		function getRepeatingChar() {
			for (let i=0; i < test.length; i++) {
				var charCount = 0;
				for (let x=0; x  < test.length; x++) {
					if(test[i] === test[x]) {
						charCount ++;
						if (charCount >= 2) {
							// console.log(test[i]);
							return;
						}
					} 
				}
			}
		}

		getRepeatingChar();
		
		//Sort Array of numbers so all even numbers are in the front

		const numArray = [2, 3, 5, 6, 8, 9 ,30, -100, 65, 3.5];
		let newArray = [];


		// console.log(numArray);

		function numSort() {
			for (let n=0; n < numArray.length; n++) {
				let evenNum = numArray[n];
				if (evenNum % 2 == 0) {
					newArray.push(evenNum);
				} 
			}
			for (let x=0; x < numArray.length; x++) {
				let oddNum = numArray[x];
				if (oddNum % 2 !== 0) {
					newArray.push(oddNum);
				}
			}
			console.log(newArray);
		}

		numSort();


		//Changes a Number to binary 
		let num = 256;

		function numToBin() {
			let binary = (num >>> 0).toString(2);
			console.log(binary);
		}

		numToBin();

		//change sbinary to a number

		let bin = "100000000";

		function binToNum() {
			let num = parseInt(bin, 2);
			console.log(num);
			return;
		}

		binToNum();

		//Big O Notation
	</script>
</body>
</html>
